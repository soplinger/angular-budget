<form [formGroup]="budgetForm">
    <!-- Post Tax Income -->
    <h3>Income</h3>
    <label for="postTaxIncome">Post Tax Income</label>
    <input type="number" id="postTaxIncome" formControlName="postTaxIncome">
  
    <!-- Cash -->
    <h3>Cash</h3>
    <div formArrayName="cashItems">
        <div *ngFor="let cashItem of cashItems.controls; let i = index" [formGroupName]="i">
          <label for="cashName{{ getIdValue(cashItem) }}">Cash Item</label>
          <select id="cashName{{ getIdValue(cashItem) }}" formControlName="name">
            <option *ngFor="let itemName of cashItemNames" [value]="itemName">{{ itemName }}</option>
          </select>
    
          <!-- Input field for amount -->
          <label for="cashAmount{{ getIdValue(cashItem) }}">Amount</label>
          <input type="number" id="cashAmount{{ getIdValue(cashItem) }}" formControlName="amount">
    
          <div class="button-container">
            <button (click)="addCashItem()">Add Cash Item</button>
            <button class="button-spacing" (click)="removeCashItem(cashItem)" *ngIf="getIdValue(cashItem) !== 0">
              Remove Cash Item
            </button>
          </div>
        </div>
      </div>

  
  <!-- Debt -->
  <h3>Debt</h3>
  <div formArrayName="debtItems">
    <div *ngFor="let debtItem of debtItems.controls; let i = index" [formGroupName]="i">
        <label for="debtName{{ getIdValue(debtItem) }}">Debt Item</label>
      <select id="debtName{{ getIdValue(debtItem) }}" formControlName="name">
        <option *ngFor="let itemName of debtItemNames" [value]="itemName">{{ itemName }}</option>
      </select>
  
      <!-- Input field for amount -->
      <label for="debtAmount{{ getIdValue(debtItem) }}">Amount</label>
      <input type="number" id="debtAmount{{ getIdValue(debtItem) }}" formControlName="amount">
  
      <!-- Input field for interest rate -->
      <label for="debtInterestRate{{ getIdValue(debtItem) }}">Interest Rate (%)</label>
      <input type="number" id="debtInterestRate{{ getIdValue(debtItem) }}" formControlName="interestRate">
  
      <div class="button-container">
        <button (click)="addDebtItem()">Add Debt Item</button>
        <button class="button-spacing" (click)="removeDebtItem(getIdValue(debtItem))" *ngIf="getIdValue(debtItem) !== 0">Remove Debt Item</button>
    </div>

      <!-- Add more input fields here as needed -->
    </div>
  </div>
  
    <!-- Current Necessities -->
    <h3>Current Necessities</h3>
    <div formArrayName="necessities">
      <div *ngFor="let necessity of necessities.controls; let i = index" [formGroupName]="i">
        <label for="necessityName{{ getIdValue(necessity) }}">Necessity Item</label>
        <select id="necessityName{{ getIdValue(necessity) }}" formControlName="name">
            <option *ngFor="let itemName of necessityItemNames" [value]="itemName">{{ itemName }}</option>
          </select>
  
        <label for="necessityAmount{{ getIdValue(necessity) }}">Amount</label>
        <input type="number" id="necessityAmount{{ getIdValue(necessity) }}" formControlName="amount">

        <div class="button-container">
            <button class="button-spacing" (click)="addNecessity()">Add Necessity</button>
            <button class="button-spacing" (click)="removeNecessityItem(getIdValue(necessity))" *ngIf="getIdValue(necessity) !== 0">Remove Necessity Item</button>
        </div>

      </div>
    </div>


    <button (click)="onSubmit()" type="submit">Submit</button>

  </form>
