<form [formGroup]="budgetForm">
    <!-- Post Tax Income -->
    <h3>Income</h3>
    <label for="postTaxIncome">Post Tax Income</label>
    <input type="number" id="postTaxIncome" formControlName="postTaxIncome">
    
    <!-- Cash -->
    <div class="form-section">
      <h3>Cash</h3>
      <div *ngFor="let cashItem of cashItems; let i = index">
        <label for="cashName{{ i }}">Cash Item {{ i + 1 }}</label>
        <select id="cashName{{ i }}" formControlName="cashName{{ i }}">
          <option *ngFor="let itemName of cashItemNames" [value]="itemName">{{ itemName }}</option>
        </select>
        
        <!-- Input field for amount -->
        <label for="cashAmount{{ i }}">Amount</label>
        <input type="number" id="cashAmount{{ i }}" formControlName="cashAmount{{ i }}">
        
        <!-- Add more input fields here as needed -->
      
        <button (click)="addCashItem()" *ngIf="i === cashItems.length - 1">+</button>
      </div>
    </div>
    
    <!-- Debt -->
    <div class="form-section">
        <h3>Debt</h3>
        <div *ngFor="let debtItem of debtItems; let i = index">
          <label for="debtName{{ i }}">debt Item {{ i + 1 }}</label>
          <select id="debtName{{ i }}" formControlName="debtName{{ i }}">
            <option *ngFor="let itemName of debtItemNames" [value]="itemName">{{ itemName }}</option>
          </select>
          
          <!-- Input field for amount -->
          <label for="debtAmount{{ i }}">Amount</label>
          <input type="number" id="debtAmount{{ i }}" formControlName="debtAmount{{ i }}">
          
          <!-- Add more input fields here as needed -->
        
          <button (click)="addDebtItem()" *ngIf="i === debtItems.length - 1">+</button>
        </div>
      </div>
    
    <!-- Current Necessities -->
    <h3>Current Necessities</h3>
    <label for="rent">Rent</label>
    <input type="number" id="rent" formControlName="rent">
    <!-- Add other necessity input fields similarly -->
    
    <button (click)="onSubmit()" type="submit">Submit</button>
  </form>
